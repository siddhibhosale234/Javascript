<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById('app');
        const root = ReactDOM.createRoot(app);
        const names=['Siddhi','Sanskruti','Anita','Bhaskar']
      function HomePage() {
        const[inputvalue1,setinput1]=React.useState('');
        const[inputvalue2,setinput2]=React.useState('');
        const[sum,setSum]=React.useState('');
        function addition(){
          const total=Number(inputvalue1)+Number(inputvalue2);
          setSum(total);
          alert('Addition Successful')
        }
        return(
            <div>
                <input value={inputvalue1} onChange={(e)=> setinput1(e.target.value)} placeholder="Enter a number"/>
                <br/><br/><br/>
                <input value={inputvalue2}  onChange={(e1)=> setinput2(e1.target.value)} placeholder="Enter another number"/>
                <br/><br/>
                <button onClick={addition}>Add</button>
                <p>Sum: {sum}</p>
                </div>
        );
        }
      
      
      root.render(<HomePage />)
    </script>
</body>
</html>
